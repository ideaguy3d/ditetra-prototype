<li class="tetra-selectable-item" ng-class="{'tetra-item-horizontal': !isVertical()}">
	<div class="tetra-noselect">
		<i class="fa {{ icon }} tetra-menu-icon"></i>
		{{ label }}
	</div>
	<i ng-if="isActive() && isVertical()"
	   class="fa fa-2x fa-hand-o-left tetra-menu-active-indicator"></i>
</li>
