<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>diTetraTech proto</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,200,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="tetra-modules/tetraFramework/tetra.framework.css">

<body class="container-fluid">

<tetra-framework t-title="diTetra Tech" t-icon-file="img/j3d-logo-white.svg"
                 t-subtitle="100% Free Business App">
    <tetra-menu>
        <tetra-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></tetra-menu-item>
        <tetra-menu-item label="Inventory" icon="fa-bar-chart" route="inventory"></tetra-menu-item>
        <tetra-menu-item label="Expenses" icon="fa-dollar" route="expenses"></tetra-menu-item>
        <tetra-menu-group label="Strategies" icon="fa-gears">
            <tetra-menu-item label="Bills" icon="fa-unlink" route="bills"></tetra-menu-item>
            <tetra-menu-item label="Sales" icon="fa-magic" route="sales"></tetra-menu-item>
            <tetra-menu-item label="Campaigns" icon="fa-life-ring" route="campaigns"></tetra-menu-item>
            <!-- can easily embed more if need be.
            <tetra-menu-group label="Markets" icon="fa-gears">
                <tetra-menu-item label="Software" icon="fa-unlink" route="bills"></tetra-menu-item>
                <tetra-menu-item label="Computers" icon="fa-magic" route="sales"></tetra-menu-item>
                <tetra-menu-item label="Networking" icon="fa-life-ring" route="campaigns"></tetra-menu-item>
            </tetra-menu-group> -->
        </tetra-menu-group>
    </tetra-menu>
</tetra-framework>
